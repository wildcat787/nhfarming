services:
  # Backend API Service
  - type: web
    name: nhfarming-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: PORT=3001 npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://nhfarming-frontend.onrender.com
      # Optional: Weather station configuration
      # - key: ECOWITT_LOCAL_URL
      #   value: http://YOUR_STATION_IP
      # - key: ECOWITT_APP_KEY
      #   value: your_application_key
      # - key: ECOWITT_USER_API_KEY
      #   value: your_api_key
      # - key: ECOWITT_DEVICE_MAC
      #   value: your_device_mac

    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: nhfarming-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: REACT_APP_API_URL
        value: https://nhfarming-backend.onrender.com/api
    autoDeploy: true 