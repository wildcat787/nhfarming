services:
  # Backend API Service
  - type: web
    name: nhfarming-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: PORT=3001 npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://nhfarming-frontend.onrender.com
      # Optional: Weather station configuration
      # - key: ECOWITT_LOCAL_URL
      #   value: http://YOUR_STATION_IP
      # - key: ECOWITT_APP_KEY
      #   value: your_application_key
      # - key: ECOWITT_USER_API_KEY
      #   value: your_api_key
      # - key: ECOWITT_DEVICE_MAC
      #   value: your_device_mac
      # OpenAI API for voice transcription
      - key: OPENAI_API_KEY
        value: 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
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: nhfarming-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://nhfarming-backend.onrender.com/api
    autoDeploy: true 